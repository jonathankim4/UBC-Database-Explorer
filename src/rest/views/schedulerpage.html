<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./public/schedulerstyle.css">
    <script src="./public/jquery-3.2.0.min.js"></script>
    <script src="./public/bootstrap.min.js"></script>
    <script src="./public/bootstrap.min.css"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script src="./public/main_scheduler.js"></script>
</head>
<html>
<body>

<section>
    <div class="topnav" id="myTopnav">
        <a href="javascript:history.back()">Go Back</a>
        <a href="deezpage.html">Deez</a>
    </div>

    <h3>MMMMMM LEMME SCHEDULE THAT REAL QUICK</h3>

    <div id="container">
        <form id="scheduleForm">
            <div class="form-group">
                <h4>SCHEDULE BY BUILDING INPUT</h4>
                <label>List of COURSES and/or DEPARTMENTS to schedule courses for:</label><input type = "text" id= "courses" /> <br>
                <label>List of BUILDINGS to schedule courses in:</label><input type = "text" id= "buildings" /> <br>
                <h4>AND OPTIONALLY SCHEDULE BY PROXIMITY FROM A GIVEN BUILDING</h4>
                <label>Schedule courses close to the BUILDING:   </label><input type = "text" id= "startBuilding" /><br>
                <label>DISTANCE (in meters) to schedule within: </label><input type = "text" id= "distance" /><br>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div id="render">
        <h3>Schedule</h3>
    </div>
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <div id="quality">
        <h3 id="qualityPercentage" style="margin-left: 500px"><strong></strong></h3>
        <p>SEAL OF APPROVAL is the percentage of courses that could be scheduled from 8am - 5pm</p>
    </div>
</section>
</body>
</html>
